{% extends 'base.html' %}

{% block title %} Contact
{% endblock title %}

{% block body %}

<div class="container-fluid mx-0 px-0 mb-4   ">

   <img src="https://source.unsplash.com/1900x600/?calls" class="d-block w-100" alt="...">
</div>

<div class="container mb-4 ">
   <form method="post" action="/contact">
      {% csrf_token %}


      <h1 class="text-center"> Contact Us </h1>

      <div class="form-group">
         <label for="name" class="form-label">Name</label>
         <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name ">
      </div>

      <div class="form-group">
         <label for="email" class="form-label">Email address</label>
         <input type="text" class="form-control" id="email" name="email" placeholder="Enter your Email address ">
      </div>

      <div class="form-group">
         <label for="phone" class="form-label">Phone no</label>
         <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone no ">
      </div>

      <div class="form-group">
         <label for="desc" class="form-label">Tell me about what yo want to contact for..... </label>
         <textarea class="form-control" id="desc" rows="5" name="desc"></textarea>

      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
   </form>

</div>

{% endblock body %}
